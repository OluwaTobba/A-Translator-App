<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>MI Language Translator App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            margin-top: 50px;
            margin-bottom: 50px;
        }

        .translation-box {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .btn-translate {
            width: 100%;
        }

        .translation-result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4"><strong>MI Language Translator App</strong></h1>

        <!-- Yoruba Translation -->
        <div class="translation-box">
            <h4 class="text-center mb-4">Yoruba Translation</h4>
            <div class="mb-3">
                <label for="yorubaEnglishText" class="form-label">Enter English Text:</label>
                <input type="text" class="form-control" id="yorubaEnglishText" placeholder="Type English text here...">
            </div>
            <button class="btn btn-primary btn-translate" onclick="translateText('yoruba')">Translate</button>
            <div class="translation-result">
                <label for="yorubaTranslation" class="form-label">Yoruba Translation:</label>
                <input class="form-control" id="yorubaTranslation" rows="3" readonly />
            </div>
        </div>

        <!-- Igbo Translation -->
        <div class="translation-box mt-5">
            <h4 class="text-center mb-4">Igbo Translation</h4>
            <div class="mb-3">
                <label for="igboEnglishText" class="form-label">Enter English Text:</label>
                <input type="text" class="form-control" id="igboEnglishText" placeholder="Type English text here...">
            </div>
            <button class="btn btn-primary btn-translate" onclick="translateText('igbo')">Translate</button>
            <div class="translation-result">
                <label for="igboTranslation" class="form-label">Igbo Translation:</label>
                <input class="form-control" id="igboTranslation" rows="3" readonly />
            </div>
        </div>

        <!-- Hausa Translation -->
        <div class="translation-box mt-5">
            <h4 class="text-center mb-4">Hausa Translation</h4>
            <div class="mb-3">
                <label for="hausaEnglishText" class="form-label">Enter English Text:</label>
                <input type="text" class="form-control" id="hausaEnglishText" placeholder="Type English text here...">
            </div>
            <button class="btn btn-primary btn-translate" onclick="translateText('hausa')">Translate</button>
            <div class="translation-result">
                <label for="hausaTranslation" class="form-label">Hausa Translation:</label>
                <input class="form-control" id="hausaTranslation" rows="3" readonly />
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>

    <script>
        function translateText(language) {
            const englishText = document.getElementById(language + 'EnglishText').value;
            let targetLanguage;
            switch (language) {
                case 'yoruba':
                    targetLanguage = 'yo';
                    break;
                case 'igbo':
                    targetLanguage = 'ig';
                    break;
                case 'hausa':
                    targetLanguage = 'ha';
                    break;
                default:
                    targetLanguage = 'yo'; // Default to Yoruba
            }
            const url = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=en&tl=${targetLanguage}&dt=t&q=${encodeURI(englishText)}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const translation = data[0][0][0];
                    document.getElementById(language + 'Translation').value = translation;
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
