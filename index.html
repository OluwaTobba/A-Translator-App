<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MI Language Translator App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');
        body {
            background-color: #f8f9fa;
            font-family: "Poppins", sans-serif;
            font-weight: 500;
            font-style: normal;
        }

        .container {
            margin-top: 50px;
            margin-bottom: 50px;
        }

        .translation-box {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .btn-translate {
            width: 100%;
            margin-top: 10px;
            background-color: #0d6efd;
        }
        .btn-translate:hover{
            background-color: #0055d4;
        }
        
        .eng-translation {
            background-color: #002fff;
            border: 2px solid #002fff;
        }
        .eng-translation:hover {
            background-color: #001da0;
        }

        .translation-result {
            margin-top: 20px;
        }

        .translation-box h4 {
            color: #007bff;
        }

        .form-label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4"><strong>MI Language Translator App</strong></h1>

        <!------------- Yoruba Translation ------------->
        <div class="translation-box">
            <h4 class="text-center mb-4">Yoruba Translation</h4>
            <div class="mb-3">
                <label for="yorubaEnglishText" class="form-label">Enter English Text:</label>
                <input type="text" class="form-control" id="yorubaEnglishText" placeholder="Type English text here...">
            </div>
            <button class="btn btn-primary btn-translate" onclick="translateText('yoruba', 'to')">Translate to Yoruba</button>
            <div class="translation-result">
                <label for="yorubaTranslation" class="form-label">Yoruba Translation:</label>
                <input class="form-control" id="yorubaTranslation" readonly />
            </div> <br> <br>

            <div class="translation-result mt-3">
                <label for="yorubaText" class="form-label">Enter Yoruba Text:</label>
                <input type="text" class="form-control" id="yorubaText" placeholder="Type Yoruba text here...">
            </div>
            <button class="btn btn-translate mt-2 eng-translation" onclick="translateText('yoruba', 'from')">Translate to English</button>
            <div class="translation-result">
                <label for="yorubaToEnglish" class="form-label">English Translation:</label>
                <input class="form-control" id="yorubaToEnglish" readonly />
            </div>
        </div>

        <!------------- Igbo Translation ---------->
        <div class="translation-box mt-5">
            <h4 class="text-center mb-4">Igbo Translation</h4>
            <div class="mb-3">
                <label for="igboEnglishText" class="form-label">Enter English Text:</label>
                <input type="text" class="form-control" id="igboEnglishText" placeholder="Type English text here...">
            </div>
            <button class="btn btn-primary btn-translate" onclick="translateText('igbo', 'to')">Translate to Igbo</button>
            <div class="translation-result">
                <label for="igboTranslation" class="form-label">Igbo Translation:</label>
                <input class="form-control" id="igboTranslation" readonly />
            </div> <br> <br>

            <div class="translation-result mt-3">
                <label for="igboText" class="form-label">Enter Igbo Text:</label>
                <input type="text" class="form-control" id="igboText" placeholder="Type Igbo text here...">
            </div>
            <button class="btn btn-secondary btn-translate mt-2" onclick="translateText('igbo', 'from')">Translate to English</button>
            <div class="translation-result">
                <label for="igboToEnglish" class="form-label">English Translation:</label>
                <input class="form-control" id="igboToEnglish" readonly />
            </div>
        </div>

        <!------------ Hausa Translation -------------->
        <div class="translation-box mt-5">
            <h4 class="text-center mb-4">Hausa Translation</h4>
            <div class="mb-3">
                <label for="hausaEnglishText" class="form-label">Enter English Text:</label>
                <input type="text" class="form-control" id="hausaEnglishText" placeholder="Type English text here...">
            </div>
            <button class="btn btn-primary btn-translate" onclick="translateText('hausa', 'to')">Translate to Hausa</button>
            <div class="translation-result">
                <label for="hausaTranslation" class="form-label">Hausa Translation:</label>
                <input class="form-control" id="hausaTranslation" readonly />
            </div> <br> <br>

            <div class="translation-result mt-3">
                <label for="hausaText" class="form-label">Enter Hausa Text:</label>
                <input type="text" class="form-control" id="hausaText" placeholder="Type Hausa text here...">
            </div>
            <button class="btn btn-secondary btn-translate mt-2" onclick="translateText('hausa', 'from')">Translate to English</button>
            <div class="translation-result">
                <label for="hausaToEnglish" class="form-label">English Translation:</label>
                <input class="form-control" id="hausaToEnglish" readonly />
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>

    <script>
        function translateText(language, direction) {
            let textToTranslate;
            let sourceLang;
            let targetLang;

            if (direction === 'to') {
                textToTranslate = document.getElementById(language + 'EnglishText').value;
                sourceLang = 'en';
                switch (language) {
                    case 'yoruba':
                        targetLang = 'yo';
                        break;
                    case 'igbo':
                        targetLang = 'ig';
                        break;
                    case 'hausa':
                        targetLang = 'ha';
                        break;
                }
            } else {
                textToTranslate = document.getElementById(language + 'Text').value;
                switch (language) {
                    case 'yoruba':
                        sourceLang = 'yo';
                        break;
                    case 'igbo':
                        sourceLang = 'ig';
                        break;
                    case 'hausa':
                        sourceLang = 'ha';
                        break;
                }
                targetLang = 'en';
            }

            const url = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=${sourceLang}&tl=${targetLang}&dt=t&q=${encodeURI(textToTranslate)}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const translation = data[0][0][0];
                    if (direction === 'to') {
                        document.getElementById(language + 'Translation').value = translation;
                    } else {
                        document.getElementById(language + 'ToEnglish').value = translation;
                    }
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
